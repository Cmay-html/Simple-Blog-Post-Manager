<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Blog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="first-head">HOTTEST SPORTS CARS 2025!</h1>
  <h3 id="second head">Innovation meets efficiency</h3>
  <div id="post-list"></div>
  <div id="post-detail"></div>

  <form id="new-post-form">
    <h3>Add New Post</h3>
    <input type="text" name="title" placeholder="Post title" required />
    <textarea name="content" placeholder="Post content" required></textarea>
    <input type="text" name="author" placeholder="Author name" required />
    <button type="submit">Add Post</button>
  </form><br>

  <form id="edit-post-form" class="hidden">
    <h4>Update Post Details</h4>
    <label for="edit-title">Title:</label>
    <input type="text" name="title" id="edit-title" />
    <label for="edit-content">Content:</label>
    <textarea name="content" id="edit-content" rows="4"></textarea>
    <button type="submit">Update Post</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>

  <script src="index.js" defer></script>
</body>
</html>
